<form class="form-horizontal" role="form">
    <div class="form-group">
        <label for="dbType" class="col-sm-2 control-label">Database Type</label>
        <div class="col-sm-10">
            <select ng-model="model.dbType" id="dbType" class="form-control">
                <option>MySql</option>
                <option>MariaDB</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="dbName" class="col-sm-2 control-label">Database Name</label>
        <div class="col-sm-10">
            <input ng-model="model.dbName" type="text" class="form-control" id="dbName" placeholder="Enter DB Name">
        </div>
    </div>
    <div class="form-group">
        <label for="ipAddress" class="col-sm-2 control-label">IP Address</label>
        <div class="col-sm-10">
            <input ng-model="model.dbIpAddress" type="text" class="form-control" id="ipAddress"
                   placeholder="Enter IP Address">
        </div>
    </div>
    <div class="form-group">
        <label for="port" class="col-sm-2 control-label">Port</label>
        <div class="col-sm-10">
            <input ng-model="model.dbPort" type="number" class="form-control" id="port" placeholder="Enter Port Number">
        </div>
    </div>
    <div class="form-group">
        <label for="dbUserName" class="col-sm-2 control-label">User Name</label>
        <div class="col-sm-10">
            <input ng-model="model.dbUserName" type="text" class="form-control" id="dbUserName"
                   placeholder="Enter Database User Name">
        </div>
    </div>
    <div class="form-group">
        <label for="dbPassword" class="col-sm-2 control-label">Port</label>
        <div class="col-sm-10">
            <input ng-model="model.dbPassword" type="password" class="form-control" id="dbPassword"
                   placeholder="Enter Database Password">
        </div>
    </div>
    <div class="form-group">
        <label for="dbCharset" class="col-sm-2 control-label">Database Charset</label>
        <div class="col-sm-10">
            <select ng-model="model.dbCharset" id="dbCharset" class="form-control">
                <option>utf-8</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-10 col-sm-2">
            <button type="button" class="btn btn-primary" ng-click="createDatabase()">Create</button>
            <button type="button" class="btn btn-warning" ng-click="resetModel()">Reset</button>
        </div>
    </div>
</form>
