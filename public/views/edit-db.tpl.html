<div id="db-definition-region" class="with-bottom-border">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="dbName" class="col-sm-2 control-label">Database Name</label>
            <div class="col-sm-10">
                <input ng-model="model.db.def.dbName" type="text" class="form-control" id="dbName"
                       placeholder="Enter DB Name">
            </div>
        </div>
        <div class="form-group">
            <label for="dbType" class="col-sm-2 control-label">Database Type</label>
            <div class="col-sm-10">
                <select ng-options="dataSource.label for dataSource in model.dataSourceList"
                        ng-model="model.db.def.dataSourceName" id="dbType"
                        class="form-control">
                </select>
            </div>
        </div>
    </form>
</div>
<div id="db-tables-region" class="with-bottom-border dbconfig-region">
    <div class="row">
        <div class="col-md-2">
            <h3>Tables</h3>
        </div>
        <div class="col-md-10">
            <div class="content-container">
                <table class="table">
                    <tbody>
                        <tr ng-repeat="table in model.db.tables">
                            <td>{{table.name}}</td>
                            <td><i ng-click="methods.gotoEditTable(table)" class="fa fa-edit"></i></td>
                            <td><i ng-click="methods.gotoRemoveTable(table)" class="fa fa-trash"></i></td>
                        </tr>
                    </tbody>
                </table>
                <button ng-click="methods.gotoAddTable()" class="btn btn-default">Add Table</button>
            </div>
        </div>
    </div>
</div>
<div id="db-interfaces-region" class="with-bottom-border dbconfig-region">
    <div class="row">
        <div class="col-md-2">
            <h3>Interfaces</h3>
        </div>
        <div class="col-md-10">
            <div class="content-container">
                <table class="table">
                    <tbody>
                    <tr ng-repeat="api in model.db.interfaces">
                        <td>{{api.name}}</td>
                        <td><i ng-click="methods.gotoEditInterface(api)" class="fa fa-edit"></i></td>
                        <td><i ng-click="methods.gotoRemoveInterface(api)" class="fa fa-trash"></i></td>
                    </tr>
                    </tbody>
                </table>
                <button ng-click="methods.gotoAddInterface()" class="btn btn-default">Add Interface</button>
            </div>
        </div>
    </div>
</div>
<div id="db-triggers-region" class="with-bottom-border dbconfig-region">
    <div class="row">
        <div class="col-md-2">
            <h3>Triggers</h3>
        </div>
        <div class="col-md-10">
            <div class="content-container">
                <table class="table">
                    <tbody>
                    <tr ng-repeat="trigger in model.db.triggers">
                        <td>{{trigger.name}}</td>
                        <td><i ng-click="methods.gotoEditTrigger(trigger)" class="fa fa-edit"></i></td>
                        <td><i ng-click="methods.gotoRemoveTrigger(trigger)" class="fa fa-trash"></i></td>
                    </tr>
                    </tbody>
                </table>
                <button ng-click="methods.gotoAddTrigger()" class="btn btn-default">Add Trigger</button>
            </div>
        </div>
    </div>
</div>
<div class="form-group" style="padding-top: 20px;">
    <div class="col-sm-offset-10 col-sm-3">
        <button type="button" class="btn btn-primary" ng-click="methods.saveDBDefinition()">Save</button>
        <button type="button" class="btn btn-warning" ng-click="methods.cancelDBDefinitionEdit()">Cancel</button>
    </div>
</div>
