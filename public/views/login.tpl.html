<div id="login-dialog" class="container" ng-controller="LoginController">
    <form name="loginForm" class="form-signin" role="form" ng-submit="submitLoginForm(loginForm)">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="userName" class="sr-only">User Name</label>
        <input type="text" ng-model="userName" id="userName" class="form-control" placeholder="User Name" required
               autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" ng-model="password" id="inputPassword" class="form-control" placeholder="Password"
               required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
</div>
