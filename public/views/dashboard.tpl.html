<div id="db-dashboard" ng-controller="DashboardController">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">DB Engine</a>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
                <ul class="nav nav-tabs">
                    <li role="presentation" class="active"><a tab-control href="#dbTab">DB</a></li>
                    <li role="presentation"><a tab-control href="#sourceTab">Source</a></li>
                </ul>
                <div class="tab-content">
                    <div id="dbTab" class="tab-pane fade in active">
                        <abn-tree tree-data="dbData" icon-leaf="fa fa-table" tree-control="dbTree"></abn-tree>
                    </div>
                    <div id="sourceTab" class="tab-pane fade">
                        DB Source
                    </div>
                </div>
            </div>
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <ol class="breadcrumb">
                    <li ng-repeat="item in selectedPath">
                        <a href="#">{{item.name}}</a>
                    </li>
                </ol>
                <div ui-view></div>
            </div>
        </div>
    </div>
</div>
