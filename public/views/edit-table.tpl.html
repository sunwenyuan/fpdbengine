<div id="table-definition-region" class="with-bottom-border">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="tableName" class="col-sm-2 control-label">Database Name</label>
            <div class="col-sm-10">
                <input ng-model="model.table.name" type="text" class="form-control" id="tableName"
                       placeholder="Enter Table Name">
            </div>
        </div>
    </form>
</div>
<div id="table-column-definition-region" class="with-bottom-border dbconfig-region">
    <div class="row">
        <div class="col-md-2">
            <h3>Columns</h3>
        </div>
        <div class="col-md-10">
            <div class="content-container">
                <div class="row" style="margin-bottom: 10px;" ng-repeat="column in model.table.columns">
                    <div class="col-md-4">
                        <input ng-model="column.name" type="text" class="form-control"
                               placeholder="Enter Column Name">
                    </div>
                    <div class="col-md-3">
                        <select ng-options="dataType for dataType in model.dataTypeList"
                                ng-model="column.dataType"
                                class="form-control">
                        </select>
                    </div>
                    <div class="col-md-3">
                        <input ng-model="column.length" type="number" class="form-control"
                               placeholder="Enter Length">
                    </div>
                    <div class="col-md-1">
                        <i class="fa fa-2x fa-trash" ng-click="methods.removeColumn($index)"></i>
                    </div>
                </div>
                <button ng-click="methods.addColumn()" class="btn btn-default">Add Column</button>
            </div>
        </div>
    </div>
</div>
<div class="form-group" style="padding-top: 20px;">
    <div class="col-sm-offset-8 col-sm-3">
        <button type="button" class="btn btn-primary" ng-click="methods.saveTable()">Save</button>
        <button type="button" class="btn btn-warning" ng-click="methods.cancelTableEdit()">Cancel</button>
        <button type="button" class="btn btn-danger" ng-click="methods.resetTableEdit()">Reset</button>
    </div>
</div>
